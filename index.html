<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>CFL Field - BabylonJS</title>

        <!-- Babylon.js -->
        <script src="/js/pep.min.js"></script>
        <script src="/js/dat.gui.min.js"></script>
        <script src="/js/babylonjs/ammo.js"></script>
        <script src="/js/babylonjs/cannon.js"></script>
        <script src="/js/babylonjs/Oimo.js"></script>
        <script src="/js/babylonjs/gltf_validator.js"></script>
        <script src="/js/babylonjs/earcut.min.js"></script>
        <script src="/js/babylonjs/babylon.js"></script>
        <script src="/js/babylonjs/babylon.inspector.bundle.js"></script>
        <script src="/js/babylonjs/babylonjs.materials.min.js"></script>
        <script src="/js/babylonjs/babylonjs.proceduralTextures.min.js"></script>
        <script src="/js/babylonjs/babylonjs.postProcess.min.js"></script>
        <script src="/js/babylonjs/babylonjs.loaders.js"></script>
        <script src="/js/babylonjs/babylonjs.serializers.min.js"></script>
        <script src="/js/babylonjs/babylon.gui.min.js"></script>
        <script src="/js/TweenMax.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var field_height = 0.590909090909091;
        var field_width = 1;
        var arr_human = new Array(0.0125, 0.0125, 0.025);
        var int_one_yard_x = ((field_width / 2) / 75);
        var int_one_yard_y = ((field_height / 2) / 32.5);
        var int_left_hash = int_one_yard_y * 8.5;
        var int_right_hash = int_one_yard_y * -8.5;

        var canvas = document.getElementById("renderCanvas");

        var createScene = function () {
        
            // Create the scene space
            var scene = new BABYLON.Scene(engine);

            scene.createDefaultEnvironment();
        
            // Add an ArcRotateCamera to the scene and attach it to the canvas.
            var num_camera_closest = 1.275;
            var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, 2, num_camera_closest, new BABYLON.Vector3(0, 0, 0), scene);
            camera.lowerRadiusLimit = num_camera_closest;
            camera.upperRadiusLimit = 3;
            //camera.useBouncingBehavior = true;

            // Enable controls of this camera for the user.
            camera.attachControl(canvas, true);

            // Add lights to the scene
            var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            light1.intensity = 2;
        	
        	var grass0 = new BABYLON.StandardMaterial("grass0", scene);
        	grass0.diffuseTexture = new BABYLON.Texture("textures/field.png", scene);
        
            //var sourcePlane = new BABYLON.Plane(0, 3.50, -2, 0);
            var sourcePlane = new BABYLON.Plane(0, 0, -2, 0);
            sourcePlane.normalize();
            
            // Add a plane for the football field; a CFL field is 65 yards (field_height) x 110 yards (field_width). 
            var plane = BABYLON.MeshBuilder.CreatePlane("plane", { height: field_height, width: field_width, sourcePlane: sourcePlane, sideOrientation: BABYLON.Mesh.DOUBLESIDE }, scene);
            plane.material = grass0;

            // Add an action.
            var clickedPlayer = function( meshEvent ) {
                var pickedMesh = meshEvent.meshUnderPointer; 
            }

            // START: Player #1
            var player1 = BABYLON.MeshBuilder.CreateBox("player1", { height: arr_human[0], width: arr_human[1], depth: arr_human[2], sourcePlane: sourcePlane }, scene);
            var player1_position = new BABYLON.Vector3(0, 0, (-1 * arr_human[1]));
            player1.position = player1_position;

            player1.actionManager = new BABYLON.ActionManager(scene);
            // register 'clickedPlayer' as the handler function for player picking action.
            player1.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, clickedPlayer)
            );

            // Create array of points to describe the path for the player.
            var quantity = 1000;
            var duration = 10;
            var path = [
                { x: player1.position.x, y: player1.position.y, z: (-1 * arr_human[1]) }, 
                { x: (int_one_yard_x * 25), y: 0, z: (-1 * arr_human[1]) }, 
                { x: (int_one_yard_x * 25), y: (int_one_yard_y * 15), z: (-1 * arr_human[1]) }, 
            ];
            var position = {
                x: path[0].x,
                y: path[0].y,
                z: path[0].z
            };

            var timeline = new TimelineLite();
            // URL: https://greensock.com/docs/v2/TweenLite/static.to()
            var tween = TweenLite.to(position, quantity, { bezier: path, ease: Linear.easeNone });
            /*
            window.addEventListener("click", function ( evt ) {
                player1.position.x = path[0].x;
                player1.position.y = path[0].y;
                player1.position.z = path[0].z;

                for ( var i = 0; i < quantity; i++ ) {
                    // Jumps to the appropriate time in the tween, causing position.x and position.y to be updated accordingly.
                    tween.time(i); 
        
                    timeline.set(player1.position, {
                        x: position.x,
                        y: position.y,
                        z: position.z
                    }, i * (duration / quantity));
                }

                // At the completion of the animation timeline, set the start point back to the first path position and restart.
                timeline.eventCallback("onComplete", function( tl ) {
                    //tl.progress(0);
                    tl.restart();
                }, ["{self}"]);
            });
            */
            player1.position.x = path[0].x;
            player1.position.y = path[0].y;
            player1.position.z = path[0].z;

            for ( var i = 0; i < quantity; i++ ) {
                // Jumps to the appropriate time in the tween, causing position.x and position.y to be updated accordingly.
                tween.time(i); 
    
                timeline.set(player1.position, {
                    x: position.x,
                    y: position.y,
                    z: position.z
                }, i * (duration / quantity));
            }

            // At the completion of the animation timeline, set the start point back to the first path position and restart.
            timeline.eventCallback("onComplete", function( tl ) {
                //tl.progress(0);
                tl.restart();
            }, ["{self}"]);

            /*
            var camera = new BABYLON.FollowCamera("FollowCam", new BABYLON.Vector3(0, 0, 0), scene);
            camera.radius = num_camera_closest;
            camera.lowerRadiusLimit = num_camera_closest;
            camera.upperRadiusLimit = num_camera_closest;
            camera.lowerHeightOffsetLimit = 0.5;
            camera.upperHeightOffsetLimit = 0.5;
            camera.lockedTarget = player1;

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
            */

            // END: Player #1

            // START: Player #2
            var player2 = BABYLON.MeshBuilder.CreateBox("box", { height: arr_human[0], width: arr_human[1], depth: arr_human[2], sourcePlane: sourcePlane }, scene);
            player2.position.x = 0;
            player2.position.y = int_right_hash;
            player2.position.z = (-1 * arr_human[1]);
            // END: Player #2

            return scene;
        };

        __createScene = createScene;
        
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
